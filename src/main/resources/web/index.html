<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Akka Tree Visualization</title>
  <style type="text/css">

    circle.node {
    cursor: pointer;
    stroke: #000;
    stroke-width: .5px;
    }

    line.link {
    fill: none;
    stroke: #9ecae1;
    stroke-width: 1.5px;
    }
    #actorname {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="actorname"></div>
  <div id="canvas"></div>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="akkatree.js"></script>
  <script type="text/javascript">

    // Server Sent Event messages
    var source = new EventSource("/messages");

    source.onmessage = function(event) {
      console.log("event: ", event)
      akkatree_onmessage(JSON.parse(event.data))
    };

    source.onerror = function(alert) {
      console.log("alert: ", alert)
    }
  </script>
</body>
</html>
