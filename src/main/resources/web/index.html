<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Akka Tree Visualization</title>
  <style type="text/css">
    body {
      font-family: monospace;
    }
    circle.node {
    cursor: pointer;
    stroke: #000;
    stroke-width: .5px;
    }

    line.link {
    fill: none;
    stroke: #9ecae1;
    stroke-width: 1.5px;
    }
    #actorname {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    #log {
    position: absolute;
    bottom: 10px;
    right: 10px;
    z-index: 10;
    }
  </style>
</head>
<body>
  <div id="actorname"></div>
  <div id="log"></div>
  <div id="canvas"></div>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="akkatree.js"></script>
  <script type="text/javascript">

    var guid = (function() {
      function s4() {
        return Math.floor((1 + Math.random()) * 0x10000)
            .toString(16)
            .substring(1);
      }
      return function() {
        return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
            s4() + '-' + s4() + s4() + s4();
      };
    })();

    // Server Sent Event messages
    var uuid = guid();
    var source = new EventSource("/messages?id=" + uuid);

    source.onmessage = function(event) {
      console.log("data: ", event.data)
      akkatree_onmessage(JSON.parse(event.data))
    };

    source.onerror = function(alert) {
      console.log("alert: ", alert)
    }
  </script>
</body>
</html>
